<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToyChest</title>
    <link rel="stylesheet" href="css/logreg_.css">
</head>

<body>
    <div class=" md:mx-0 grid grid-cols-2">
        <div class="login relative">
            <div class="grid place-items-center h-screen w-screen lg:w-full py-32 xl:py-24 lg:py-80">
                <img src="img/Desain_tanpa_judul__1_-removebg-preview (1).png" class="size-16">
                <h1 class="text-2xl font-semibold text-gray-800">Sign Up</h1>
                <div class="form w-10/12 lg:w-6/12">
                    <form action="" class="font-medium text-base">
                        <label for="email">Email</label>
                        <input type="email" name="" id=""
                            class="border border-cyan-950 rounded-md w-full py-2 px-5 mb-3 mt-1 ">
                        <label for="username">Username</label>
                        <input type="text" name="" id=""
                            class="border border-cyan-950 rounded-md w-full py-2 px-5 mb-3 mt-1 ">
                        <label for="number">Phone Number</label>
                        <input type="number" name="" id=""
                            class="border border-cyan-950 rounded-md w-full py-2 px-5 mb-3 mt-1 ">
                        <label for="address">Address</label>
                        <input type="text" name="" id=""
                            class="border border-cyan-950 rounded-md w-full py-2 px-5 mb-3 mt-1 ">
                        <label for="password">Password</label>
                        <input type="password" name="" id=""
                            class="border border-cyan-950 rounded-md w-full py-2 px-5 mt-1">
                        <button type="submit"
                            class="bg-gray-800 text-slate-200 font-semibold text-sm text-center w-full py-3 rounded-md my-1 mt-4">Sign
                            In</button>
                        <p class="text-xs font-medium text-center">don't have an account yet? <a href="Login.html"
                                class="text-red-500">Sign In</a></p>
                    </form>
                </div>
            </div>
        </div>
        <div class="gambar relative bg-green-500 hidden lg:block h-screen">
            <div class="carousel-item active relative w-full h-screen">
                <img src="img/jason-leung-M55JcA9wOG0-unsplash.jpg" class="w-full object-cover h-full brightness-75" alt="Image 1">
                <div class="items-center absolute inset-0 grid place-items-center justify-center">
                    <div class="w-1/2">
                        <h1 class="text-white text-6xl font-bold">Bringin Joy to Every Playtime</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
